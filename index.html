<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
      </div>
      <div class="card-name">
        <h2>Jessica Randall</h2>
      </div>
      <div class="card-location">
        London, United Kingdom
      </div>
      <div class="card-description">
        "Front-end developer and avid reader."
      </div>

      <div class="card-socials">
        <a class="social" href="http://github.com/kurniawan26">Github</a>
        <a class="social" href="http://linkedin.com/in/kurniawan26">Frontend Mentor</a>
        <a class="social" href="http://linkedin.com/in/kurniawan26">LinkedIn</a>
        <a class="social" href="http://twitter.com/kurniawan26">Twitter</a>
        <a class="social" href="http://instagram.com/kurniawan26">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>

</html>
